<header class="site-header">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title }}</a>

    <nav class="site-nav">
      {% for page in site.pages %}
        {% if page.path == "about.md" %}
          <a class="page-link" href="{{ page.url | relative_url }}">About</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
